<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Simulation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 15% 70% 15%;
            gap: 20px;
            max-width: 95%;
            margin: auto;
        }

        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, checkbox {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }

        div img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Spring Simulation</h1>

            <form>
                <label for="number_of_oscillators">Number of Oscillators:</label>
                <input type="number" id="number_of_oscillators" name="number_of_oscillators" value="{{ number_of_oscillators }}" min="1" max="10">

                <div id="massInputs">
                    <!-- Mass inputs will be dynamically added here -->
                </div>

                <div id="positionSliders">
                    <!-- Position sliders will be dynamically added here -->
                </div>

                <div id="dampingInputs">
                    <!-- Damping coefficient inputs will be dynamically added here -->
                </div>

                <label for="elastic_collisions">Elastic Collisions:</label>
                <input type="checkbox" id="elastic_collisions" name="elastic_collisions" {% if elastic_collisions %}checked{% endif %}>

                <div>
                    <button type="submit" class="btn btn-primary">Start</button>
                    <button type="button" class="btn btn-secondary">Stop</button>
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Moving Function Animation</h2>
            {{ animation|safe }}
        </div>

        <div class="card">
            <h2>Oscillator Phases</h2>
            <img src="data:image/png;base64,{{ oscillator_phases_plot }}" alt="Oscillator Phases">
        </div>

        <div class="card">
            <h2>Forces Acting on Each Oscillator</h2>
            <img src="data:image/png;base64,{{ forces_plot }}" alt="Forces Acting on Each Oscillator">
        </div>

        <div class="card">
            <h2>Velocities</h2>
            <img src="data:image/png;base64,{{ velocities_plot }}" alt="Velocities">
        </div>

        <div class="card">
            <h2>Positions</h2>
            <img src="data:image/png;base64,{{ positions_plot }}" alt="Positions">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript code to dynamically generate mass inputs, position sliders, and damping coefficient inputs
        document.getElementById('number_of_oscillators').addEventListener('change', function () {
            const numberOfOscillators = this.value;
            const massInputsDiv = document.getElementById('massInputs');
            const positionSlidersDiv = document.getElementById('positionSliders');
            const dampingInputsDiv = document.getElementById('dampingInputs');

            // Clear existing inputs
            massInputsDiv.innerHTML = '';
            positionSlidersDiv.innerHTML = '';
            dampingInputsDiv.innerHTML = '';

            // Generate new inputs based on the selected number of oscillators
            for (let i = 0; i < numberOfOscillators; i++) {
                // Mass Input
                const massInput = document.createElement('input');
                massInput.type = 'number';
                massInput.name = `mass_${i + 1}`;
                massInput.placeholder = `Mass ${i + 1}`;
                massInputsDiv.appendChild(massInput);

                // Position Slider
                const positionSlider = document.createElement('input');
                positionSlider.type = 'range';
                positionSlider.min = '0';
                positionSlider.max = '1';
                positionSlider.step = '0.01';
                positionSlider.name = `position_${i + 1}`;
                positionSlider.value = '0.5';
                positionSlidersDiv.appendChild(positionSlider);

                // Damping Coefficient Input
                const dampingInput = document.createElement('input');
                dampingInput.type = 'number';
                dampingInput.name = `damping_${i + 1}`;
                dampingInput.placeholder = `Damping Coefficient ${i + 1}`;
                dampingInputsDiv.appendChild(dampingInput);
            }
        });
    </script>
</body>
</html>
