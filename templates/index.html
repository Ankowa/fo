<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupled Oscillators Synchronization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid"> <!-- Use container-fluid for full width -->
        <div class="card my-5">
            <div class="card-body row">
                <!-- Left side: form and animation -->
                <div class="col-md-6">
                    <h1>Coupled Oscillators Synchronization</h1>
                    <form method="post">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="number_of_oscillators">Number of Oscillators:</label>
                                <input type="number" id="number_of_oscillators" name="number_of_oscillators" value="{{ number_of_oscillators }}" min="1" max="50" onchange="generateInputs()">
                                <div id="oscillatorInputs"></div>
                            </div>
                            <div class="col-md-8">
                                <div id="springInputs"></div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="damping">Damping Coefficient:</label>
                            <input type="number" id="damping" name="damping" value="{{ damping_coefficient }}" step="0.00001" required>
                        </div>
                        <div class="mb-3">
                            <label for="time_step">Time step:</label>
                            <input type="number" id="time_step" name="time_step" value="{{ time_step }}" step="0.0001" required>
                        </div>
                        <div class="mb-3">
                            <label for="n_states">Number of states:</label>
                            <input type="number" id="n_states" name="n_states" value="{{ n_states }}" step="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="elastic_collisions">Elastic Collisions:</label>
                            <input type="checkbox" id="elastic_collisions" name="elastic_collisions" {% if elastic_collisions %}checked{% endif %}>
                        </div>
                        <button type="submit" class="btn btn-primary">Start</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </form>
                    <div style="padding-top: 4rem;">
                        <h2>Simulation</h2>
                        {{ animation|safe }}
                    </div>
                </div>
                <!-- Right side: plots -->
                <div class="col-md-6">
                    <div class="plots-container">
                        <img src="data:image/png;base64,{{ plots }}" alt="Plot">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function generateInputs() {
            const numberOfOscillators = document.getElementById('number_of_oscillators').value;
            const oscillatorInputsDiv = document.getElementById('oscillatorInputs');
            const springInputsDiv = document.getElementById('springInputs');
            oscillatorInputsDiv.innerHTML = '';
            springInputsDiv.innerHTML = '';

            for (let i = 0; i < numberOfOscillators; i++) {
                oscillatorInputsDiv.innerHTML += `
                    <div class="form-group">
                        <label>Mass ${i + 1}:</label>
                        <input type="number" name="mass_${i + 1}" required>
                    </div>
                `;
                springInputsDiv.innerHTML += `
                    <div class="form-group">
                        <label>Spring ${i + 1} Constant:</label>
                        <input type="number" name="spring_constant_${i + 1}" required>
                        <label>Spring ${i + 1} Length:</label>
                        <input type="number" name="spring_length_${i + 1}" required>
                    </div>
                `;
            }
            // Additional row for spring
            springInputsDiv.innerHTML += `
                <div class="form-group">
                    <label>Spring ${parseInt(numberOfOscillators) + 1} Constant:</label>
                    <input type="number" name="spring_constant_${parseInt(numberOfOscillators) + 1}" required>
                    <label>Spring ${parseInt(numberOfOscillators) + 1} Length:</label>
                    <input type="number" name="spring_length_${parseInt(numberOfOscillators) + 1}" required>
                </div>
            `;
        }

        // Call this function to initialize the form with the correct number of input fields
        generateInputs();
    </script>

    <style>
        .form-group {
            margin-bottom: 10px;
        }
        .plots-container img {
            width: auto;
            height: auto;
            margin-bottom: 15px;
        }
        .container-fluid {
            max-width: 80%; /* Adjust this value as needed */
        }
    </style>
</body>
</html>
